name: Deploy static content to Pages

on:
  # schedule:
  #   - cron: '0 13 * * *'

  push:
    branches:
      - main

  workflow_dispatch:
    inputs:
      days_to_create:
        default: '1'
        description: 'Number of days to create'
        required: false

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5
      
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      # - name: Setup Go
      #   uses: actions/setup-go@v2
      #   with:
      #     go-version: '1.16'

      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: ${{ github.workspace }}/data
          key: ${{ runner.os }}-data

      - name: Create Random Data
        run: |
          python3 -m venv venv
          source venv/bin/activate
          AMOUNT='${{ inputs.days_to_create }}'

          if [ ! -f "data/output.json" ]; then
            AMOUNT=150
          fi

          python3 src/scraper.py ${{ github.workspace }}/data $AMOUNT
        shell: bash

      - name: cleanup artifact
        run: |
          rm -rf ${{ github.workspace }}/venv
          rm -rf ${{ github.workspace }}/.devcontainer
        shell: bash

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
